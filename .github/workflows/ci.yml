name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: benefits_db_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Enable Corepack
        run: corepack enable
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Generate Prisma Client
        run: pnpm --filter @repo/shared-db prisma:generate
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/benefits_db_test
      
      - name: Run migrations
        run: pnpm --filter @repo/shared-db prisma:migrate
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/benefits_db_test
      
      - name: Typecheck
        run: pnpm typecheck
      
      - name: Run tests (current behavior)
        run: pnpm test
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/benefits_db_test
          REDIS_URL: redis://localhost:6379
      
      - name: Build
        run: pnpm build

  test-legislation:
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: benefits_db_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Enable Corepack
        run: corepack enable
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Generate Prisma Client
        run: pnpm --filter @repo/shared-db prisma:generate
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/benefits_db_test
      
      - name: Run legislation conformance tests
        run: pnpm test:legislation
        continue-on-error: true
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/benefits_db_test
          REDIS_URL: redis://localhost:6379
      
      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: legislation-test-results
          path: |
            **/test-results/

